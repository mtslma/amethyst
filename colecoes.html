<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./estilos/main.css">
    <link rel="icon" href="images/ametista.png" type="image/png">
</head>
<body>
    <div class="container">

        <!-- Cabeçalho -->
        <header>
            <h1 class="fonte-primaria"><a href="../index.html">Ameth<span>y</span>st</a></h1>
            <nav class="nav-menu">
                <ul>
                    <li class="fonte-secundaria"><a href="../index.html"><i class="fa-solid fa-house"></i>Início</a></li>
                    <li class="fonte-secundaria"><a href="#"><i class="fa-solid fa-question"></i>Sobre</a></li>
                    <li class="fonte-secundaria"><a href="#"><i class="fa-solid fa-square-phone"></i>Contato</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider mostrando as coleções -->
        <section class="slider">
            <div class="slides">

                <!-- Botoes radio -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <!-- Imagens -->
                <div class="slide primeiro">
                    <img src="./images/slider/tellurecollection.png" alt="Banner da coleção Tellure">
                </div>
                
                <div class="slide">
                    <img src="./images/slider/beijos.png" alt="imagem beijo">
                </div>

                <div class="slide">
                    <img src="./images/slider/dentadura.png" alt="imagem dentadura">
                </div>

                <!-- Navegação automática -->
                <div class="navegacao-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>

            <div class="navegacao-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </section>

        <script type="text/javascript">

        </script>

        <script src="scripts/script.js"></script>

    </div>
</body>
</html>
